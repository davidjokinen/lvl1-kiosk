<script src="/js/jquery.js"></script>
<script src="/js/two.min.js"></script>
<script>
$(function() {

          var type = 'svg';
          var width = $( "body" ).width();
          var height = $( "body" ).height();
         // alert(width +" "+height);
          var two = new Two({
            type: Two.Types[type],
			width : width,
			height : height,
            autostart: true
          }).appendTo(document.body);
		  var list = new Array();
		   
		  for(var x=0;x<width/50;x++)
		  	for(var y=0;y<height/35;y++){
		  		if (Math.random()<.15+y*.04 ) continue;

		  		  var ax = 0;
		  		  if(y%2==1)
		  		  	ax+=28.28427124;
				  var rec1 = two.makeRectangle(28.28427124*2*x+ax, 28.28427124+28.28427124*y, 40,40);
				   rec1.rotation += .785398163;
				  if(Math.random()>.86) 
				  	rec1.noStroke().fill = 'rgb(250,244,234)';
				  rec1.noStroke().stroke = 'rgb(249,239,224)';
				  //var rec1 = two.makeRectangle(50*x+ax, 35+35*y, 40,10);
				  // rec1.rotation += .785398163;
				  //rec1.noStroke().fill = 'rgb(250,244,234)';
		  }
		  
		 
});
</script>
