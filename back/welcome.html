<script src="/js/jquery.js"></script>
<script src="/js/two.min.js"></script>
<script>
$(function() {

          var type = 'svg';
          var width = $( "body" ).width();
          var height = $( "body" ).height();
         // alert(width +" "+height);
          var two = new Two({
            type: Two.Types[type],
			width : width,
			height : height,
            autostart: true
          }).appendTo(document.body);
		  var list = new Array();
		  for(var x=0;x<width/44;x++)
		  	for(var y=0;y<height/44;y++){
//		  		if (Math.random()<.05+y*.16 ) continue;

		  		  var ax = 0;
		  		  //if(y%2==1)
		  		  //	ax+=28.28427124;
				  var rec1 = two.makeRectangle(44*x+ax, 20+44*y, 40,40);//two.makeCircle(44*x+ax, 20+44*y, 20);
		
				  if(Math.random()<.16) 
				  	rec1.noStroke().fill = 'rgb(239, 203, 214)';
				  rec1.noStroke().stroke = 'rgb(251, 242, 245)';
				  list[list.length] = rec1;
				  //var rec1 = 
				  // rec1.rotation += .785398163;
				  //rec1.noStroke().fill = 'rgb(250,244,234)';
		  }
		  two.bind('update', function(t) {
		  	
		  	for(var i =0;i<list.length;i++)
		  		if(Math.random()<.06) 
		  		{

		  			if(Math.random()>.36) {
				  		if(Math.random()>.46) 
						  	list[i].noStroke().fill = 'rgb(239, 203, 214)';
						else{

						  list[i].noStroke().fill = 'rgb(255,255,255)';
						  list[i].noStroke().stroke = 'rgb(251, 242, 245)';}
					}	  
				  else{
				   list[i].noStroke().fill = 'rgb(255,255,255)';
				  list[i].noStroke().stroke = 'rgb(251, 242, 245)';}

			}
	        
	      });
		 
});
</script>
